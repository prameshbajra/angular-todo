<div ng-show="addTaskToggle">
    <form>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Task</label>
            <div class="col-sm-10">
                <input type="text" ng-model="task" class="form-control" id="inputPassword" placeholder="Please enter a task ...">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" ng-model="desc" rows="4" id="comment" placeholder="Enter some description here ..."></textarea>
            </div>
        </div>
        <button class="btn btn-outline-secondary btn-block" ng-click="addTask(task,desc)">Add Task</button>
    </form>
</div>
