<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo App in angular</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <script src = "./IndexController.js"></script>
  </head>
  <body>
      <div class = " container " ng-app = "todo" ng-controller = "IndexController">
        <br>
        <h2 class = "text-center" ng-bind = "appTitle"></h2><br>
        <div class="jumbotron" >
          <button type="button" class="btn btn-outline-success btn-block">Let's Add a Task</button>
          <hr>
          <h5 class = "text-center" ng-show = "todoArray.length > 0">Your Current Tasks</h5>
          <hr>
          <div class="row">
            <div class="col-md-4" ng-repeat="todo in todoArray">
              <div class="card" style="width: 18rem;background:#F5F5F5;">
                <div class="card-body">
                  <u>
                    <h6 class="card-title" ng-bind="todo.task | uppercase"></h6>
                  </u>
                  <p class="card-subtitle mb-2 " ng-bind = "todo.desc"></p>
                  <small class="card-text text-muted" ng-bind="todo.date"></small><br><br>
                  <a href="#" class="btn btn-sm btn-outline-dark">Edit</a>
                  <a href="#" class="btn btn-sm btn-outline-danger">Remove</a>
                </div>
              </div>
              <br>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
